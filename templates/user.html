<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(112, 231, 231), rgb(105, 134, 185));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Registration Form</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>

            <div class="form-group">
                <label for="bp">Blood Pressure:</label>
                <input type="text" id="bp" name="bp" placeholder="e.g., 120/80" required>
            </div>

            <div class="form-group">
                <label for="temperature">Body Temperature (Â°F):</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter your temperature" required>
            </div>

            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" placeholder="Describe your symptoms" required></textarea>
            </div>

            <div class="form-group">
                <label for="medicines">Medicines Taken Before:</label>
                <textarea id="medicines" name="medicines" placeholder="List any medicines you have taken" required></textarea>
            </div>

            <div class="form-group">
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="payment">Payment Type:</label>
                <select id="payment" name="payment" required>
                    <option value="cash" selected>Cash</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                    <option value="insurance">Insurance</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>
        <p class="note">* All fields are mandatory</p>
    </div>
</body>
</html>
