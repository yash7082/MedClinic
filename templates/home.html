<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100vh;
            color: white;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 20px;
            align-items: center; /* Center buttons horizontally */
        }
        a {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-appointment {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            color: white;
        }
        .btn-list {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        a:hover {
            transform: scale(1.1);
            opacity: 0.9;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="icon">⚕️</div>
        <h1>Welcome to the Patient Appointment System</h1>
        <p>Effortlessly manage appointments and patient records with ease.</p>
        <div class="button-container">
            <a href="{{ url_for('appointment') }}" class="btn-appointment">Appointment Registration</a>
            <a href="{{ url_for('login') }}" class="btn-list">List of Patients</a>
        </div>
    </div>
</body>
</html>
